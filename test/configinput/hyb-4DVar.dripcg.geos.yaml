        obsvalue: ObsValue
      variables:
      - air_temperature
      - eastward_wind
      - northward_wind
#     - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        threshold: 6.0
    - ObsType: Radiosonde

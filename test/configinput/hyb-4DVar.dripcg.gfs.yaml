  Jo:
    ObsTypes:
    - ObsType: Aircraft
      ObsData:
        ObsDataIn:
          obsfile: Data/diag_conv_acft_tsen.nc4
        ObsDataOut:
          obsfile: Data/diag_conv_acft_tsen_out.nc4
      variables:
      - air_temperature
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        threshold: 6.0
  cost_type: 4D-Var
  variables: ['ud','vd','ua','va','t','delp','ps','q','qi','ql','o3']
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
final:
  diagnostics:
    departures: oman
minimizer:
  algorithm: DRIPCG
model:
  name: 'FV3'
  nml_file: Data/fv3files/input_gfs_c384.nml
  trc_file: Data/fv3files/field_table
  nml_file_pert: Data/fv3files/inputpert_4dvar.nml
  tstep: PT15M
  readtraj: 0
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0

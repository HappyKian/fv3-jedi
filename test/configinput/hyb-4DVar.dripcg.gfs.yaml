#  restart_type: latlon
#  filename: "Data/RESTART/hyb-4DVar.dripcg.gfs.c48.latlon."
#  first: PT0H
#  frequency: PT01H
output:
  restart_type: gfs
  datapath_write: Data/
  filename_core: hyb-4DVar.dripcg.gfs.fv_core.res.nc
  filename_cplr: hyb-4DVar.dripcg.gfs.coupler.res
  filename_trcr: hyb-4DVar.dripcg.gfs.fv_tracer.res.nc
  first: PT0H
  frequency: PT01H
resolution:
  nml_file: Data/fv3files/input_gfs_c384.nml
  trc_file: Data/fv3files/field_table
  halo: '3'
  filepath_akbk: /gpfsm/dnb31/drholdaw/JediScratch/HighResTests/GFS_C384/bkg384/
  filename_akbk: 20180414.210000.fv_core.res.nc
  ak_var: ak
  bk_var: bk
variational:
  iteration:
  - diagnostics:
      departures: ombg
    gradient_norm_reduction: 1e-10
    linearmodel:
      varchange: 'Identity'  
      name: 'FV3JEDITLM'
      version: FV3JEDIIdTLM
      nml_file: Data/fv3files/input_gfs_c384.nml
      trc_file: Data/fv3files/field_table
      nml_file_pert: Data/fv3files/inputpert_4dvar.nml
      tstep: PT15M
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      fsoi_mode: 0
      trajectory:
        name: 'FV3'
        nml_file: Data/fv3files/input_gfs_c384.nml
        trc_file: Data/fv3files/field_table
        nml_file_pert: Data/fv3files/inputpert_4dvar.nml
        tstep: PT15M
        readtraj: 0
        lm_do_dyn: 1
        lm_do_trb: 0
        lm_do_mst: 0
    ninner: '5'
    resolution:
      nml_file: Data/fv3files/input_gfs_c384.nml
      trc_file: Data/fv3files/field_table
      halo: '3'
      filepath_akbk: /gpfsm/dnb31/drholdaw/JediScratch/HighResTests/GFS_C384/bkg384
      filename_akbk: 20180414.210000.fv_core.res.nc
      ak_var: ak
      bk_var: bk
    test: 'on'

  Jo:
    ObsTypes:
    - ObsType: Aircraft
      ObsData:
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/geos.3dvar.fgat.air.out.nc4
        obsvalue: ObsValue
      variables:
      - air_temperature
      - eastward_wind
      - northward_wind
#     - specific_humidity
      Covariance:
        covariance: diagonal
    - ObsType: Radiosonde
      ObsData:
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/geos.3dvar.fgat.rs.out.nc4
        obsvalue: ObsValue
      variables:
      - air_temperature
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        threshold: 3.0

      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      trajectory:
        name: 'FV3'
        nml_file: Data/fv3files/input_geos_c24.nml
        trc_file: Data/fv3files/field_table
        nml_file_pert: Data/fv3files/inputpert_4dvar.nml
        tstep: PT15M
        readtraj: 0
        lm_do_dyn: 1
        lm_do_trb: 0
        lm_do_mst: 0
    ninner: '10'
    resolution:
      nml_file: Data/fv3files/input_geos_c24.nml
      trc_file: Data/fv3files/field_table
      halo: '3'
      filepath_akbk: Data/INPUTS/GEOS_akbk/
      filename_akbk: akbk72.nc4
      ak_var: AK
      bk_var: BK
    test: 'on'

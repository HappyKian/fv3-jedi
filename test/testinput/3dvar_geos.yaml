test_framework_runtime_config: --log_level=test_suite
nml_file: Data/fv3files/fmsmpp.nml
cost_function:
  Jb:
    Background:
      state:
      - filetype: geos
        filename: Data/INPUTS/GEOS_c24/GEOS.bkg.c24.eta.20180415_00z.nc4
        variables: ["ud","vd","ua","va","t","ps","q","qi","ql","o3mr"]
    Covariance:
      covariance: BUMP
      date: '2018-04-15T00:00:00Z'
      bump:
        prefix: fv3jedi_bumpparameters_cor_3dvar_geos
        method: cor
        nonunit_diag: 1
        strategy: specific_univariate
        new_nicas: 1
        ntry: 3
        nrep: 2
        lsqrt: 1
        resol: 6
        network: 0
        mpicom: 2
        forced_radii: 1
        rh: 5000000.0
        rv: 0.5
        new_hdiag: 0
        nc1: 2000
        nc2: 500
        nc3: 15
        dc: 200000.0
        nl0r: 11
        ne: 5
        minim_algo: hooke
        verbosity: 'none'
        variable_changes:
        - varchange: Control2Model
          inputVariables:
            variables: ["ua","va","t","ps","q","qi","ql","o3"]
          outputVariables:
            variables: ["psi","chi","tv","ps","rh","qi","ql","o3"]
  Jo:
    ObsTypes:
    - ObsType: Aircraft
      ObsData:
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/geos.3dvar.air.out.nc4
        obsvalue: ObsValue
      variables:
      - eastward_wind
      - northward_wind
      - air_temperature
#     - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        - air_temperature
        threshold: 6.0
    - ObsType: Radiosonde
      ObsData:
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/geos.3dvar.rs.out.nc4
        obsvalue: ObsValue
      variables:
      - eastward_wind
      - northward_wind
      - air_temperature
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        - air_temperature
        threshold: 4.0
  cost_type: 3D-Var
  variables: ["ua","va","t","ps","q","qi","ql","o3mr"]
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  varchange: Analysis2Model
  filetype: 'geos'
  filename: Data/INPUTS/GEOS_c24/GEOS.bkg.c24.eta.20180415_00z.nc4
final:
  diagnostics:
    departures: oman
minimizer:
  algorithm: DRIPCG
model:
  name: 'FV3'
  nml_file: Data/fv3files/input_geos_c24.nml
  nml_file_pert: Data/fv3files/inputpert_4dvar.nml
  tstep: PT3H
  readtraj: 0
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  variables: ["ud","vd","ua","va","t","delp","q","qi","ql","o3mr","phis"]
output:

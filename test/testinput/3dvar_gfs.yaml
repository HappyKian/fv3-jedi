test_framework_runtime_config: --log_level=test_suite
nml_file: Data/fv3files/fmsmpp.nml
cost_function:
  Jb:
    Background:
      state:
      - filetype: gfs
        datapath_tile: Data/INPUTS/GFS_c48/ENSEMBLE/mem001/RESTART/
        filename_core: 20180415.000000.fv_core.res.nc
        filename_trcr: 20180415.000000.fv_tracer.res.nc
        filename_sfcd: 20180415.000000.sfc_data.nc
        filename_sfcw: 20180415.000000.fv_srf_wnd.res.nc
        filename_cplr: 20180415.000000.coupler.res
        variables: ["u","v","ua","va","T","DELP","sphum","ice_wat","liq_wat","o3mr","phis",
                    "slmsk","sheleg","tsea","vtype","stype","vfrac","stc","smc","snwdph",
                    "u_srf","v_srf","f10m"]
    Covariance:
      covariance: BUMP
      date: '2018-04-15T00:00:00Z'
      bump:
        prefix: fv3jedi_bumpparameters_cor_3dvar_gfs
        method: cor
        nonunit_diag: 1
        strategy: specific_univariate
        new_nicas: 1
        ntry: 3
        nrep: 2
        lsqrt: 1
        resol: 6
        network: 0
        mpicom: 2
        forced_radii: 1
        rh: 5000000.0
        rv: 0.5
        new_hdiag: 0
        nc1: 2000
        nc2: 500
        nc3: 15
        dc: 200000.0
        nl0r: 11
        ne: 5
        minim_algo: hooke
        verbosity: 'none'
        variable_changes:
        - varchange: Control2Model
          inputVariables:
            variables: ["ua","va","t","ps","q","qi","ql","o3"]
          outputVariables:
            variables: ["psi","chi","tv","ps","rh","qi","ql","o3"]
  Jo:
    ObsTypes:
    - ObsType: Aircraft
      ObsData:
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/gfs.3dvar.air.out.nc4
        obsvalue: ObsValue
      variables:
      - eastward_wind
      - northward_wind
      - air_temperature
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        - air_temperature
        threshold: 6.0
      - Filter: BlackList
        where:
        - variable: Land_Fraction@GeoVaLs
          maxvalue: 0.0
    - ObsType: Radiosonde
      ObsData:
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/gfs.3dvar.rs.out.nc4
        obsvalue: ObsValue
      variables:
      - eastward_wind
      - northward_wind
      - air_temperature
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        - air_temperature
        threshold: 3.0
    - ObsType: GnssroRef
      ObsOptions:
        use_compress: 1
      ObsData:
        ObsDataIn:
          obsfile: Data/gnssro_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/gfs.3dvar.ref.out.nc4
        obsvalue: refractivity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable: altitude
          minvalue: 0
          maxvalue: 30000
        - variable: earth_radius_of_curvature
          minvalue: 6250000
          maxvalue: 6450000
        - variable: geoid_height_above_reference_ellipsoid
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        variables:
        - refractivity
        threshold: 3.0
      - Filter: ROobserror
        variable: refractivity
        errmodel: GSI       
    - ObsType: "CRTM"
      channels: "1-6,9-13,15"
      ObsOptions: 
       n_Absorbers: 3
       n_Clouds: 2
       n_Aerosols: 0
       Sensor_ID: amsua_n19
       EndianType: little_endian
       CoefficientPath: "Data/"
      ObsData: 
       ObsDataIn: 
        obsfile: "Data/amsua_n19_obs_2018041500_m.nc4"
       ObsDataOut: 
        obsfile: "Data/amsua_fmo.nc4"
      Covariance:
        covariance: diagonal
  cost_type: 3D-Var
  variables: ["ua","va","T","ps","sphum","ice_wat","liq_wat","o3mr"]
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  varchange: Analysis2Model
  filetype: 'gfs'
  datapath_tile: Data/INPUTS/GFS_c48/ENSEMBLE/mem001/RESTART/
  filename_core: 20180415.000000.fv_core.res.nc
  filename_trcr: 20180415.000000.fv_tracer.res.nc
  filename_sfcd: 20180415.000000.sfc_data.nc
  filename_sfcw: 20180415.000000.fv_srf_wnd.res.nc
  filename_cplr: 20180415.000000.coupler.res
final:
  diagnostics:
    departures: oman
minimizer:
  algorithm: DRIPCG
model:
  name: 'FV3'
  nml_file: Data/fv3files/input_gfs_c48.nml
  nml_file_pert: Data/fv3files/inputpert_4dvar.nml
  tstep: PT3H
  readtraj: 0
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  variables: ["u","v","ua","va","T","DELP","sphum","ice_wat","liq_wat","o3mr","phis",
              "slmsk","sheleg","tsea","vtype","stype","vfrac","stc","smc","snwdph",
              "u_srf","v_srf","f10m"]
output:
  filetype: gfs
  datapath_tile: Data/
  filename_core: 3dvar_gfs.fv_core.res.nc
  filename_trcr: 3dvar_gfs.fv_tracer.res.nc
  filename_sfcd: 3dvar_gfs.sfc_data.nc
  filename_sfcw: 3dvar_gfs.fv_srf_wnd.res.nc
  filename_cplr: 3dvar_gfs.coupler.res
  first: PT0H
  frequency: PT1H
resolution:
  nml_file: Data/fv3files/input_gfs_c48.nml
  trc_file: Data/fv3files/field_table
  pathfile_akbk: Data/INPUTS/GFS_c48/ENSEMBLE/mem001/RESTART/20180415.000000.fv_core.res.nc
variational:
  iteration:
  - diagnostics:
      departures: ombg
    gradient_norm_reduction: 1e-10
    linearmodel:
      varchange: 'Identity'
      name: 'FV3JEDIIdTLM'
      version: FV3JEDIIdTLM
      nml_file: Data/fv3files/input_gfs_c48.nml
      nml_file_pert: Data/fv3files/inputpert_4dvar.nml
      tstep: PT3H
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      variables: ["ua","va","T","ps","sphum","ice_wat","liq_wat","o3mr"]
      trajectory:
        name: 'FV3'
        nml_file: Data/fv3files/input_gfs_c48.nml
        nml_file_pert: Data/fv3files/inputpert_4dvar.nml
        tstep: PT3H
        readtraj: 0
        lm_do_dyn: 1
        lm_do_trb: 0
        lm_do_mst: 0
        variables: ["ua","va","T","ps","sphum","ice_wat","liq_wat","o3mr"]
    ninner: '10'
    resolution:
      nml_file: Data/fv3files/input_gfs_c48.nml
      trc_file: Data/fv3files/field_table
      pathfile_akbk: Data/INPUTS/GFS_c48/ENSEMBLE/mem001/RESTART/20180415.000000.fv_core.res.nc
    test: 'on'
  - gradient_norm_reduction: 1e-10
    linearmodel:
      varchange: 'Identity'
      name: 'FV3JEDIIdTLM'
      version: FV3JEDIIdTLM
      nml_file: Data/fv3files/input_gfs_c48.nml
      nml_file_pert: Data/fv3files/inputpert_4dvar.nml
      tstep: PT3H
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      variables: ["ua","va","T","ps","sphum","ice_wat","liq_wat","o3mr"]
      trajectory:
        name: 'FV3'
        nml_file: Data/fv3files/input_gfs_c48.nml
        nml_file_pert: Data/fv3files/inputpert_4dvar.nml
        tstep: PT3H
        readtraj: 0
        lm_do_dyn: 1
        lm_do_trb: 0
        lm_do_mst: 0
        variables: ["ua","va","T","ps","sphum","ice_wat","liq_wat","o3mr"]
    ninner: '10'
    resolution:
      nml_file: Data/fv3files/input_gfs_c48.nml
      trc_file: Data/fv3files/field_table
      pathfile_akbk: Data/INPUTS/GFS_c48/ENSEMBLE/mem001/RESTART/20180415.000000.fv_core.res.nc
    test: 'on'

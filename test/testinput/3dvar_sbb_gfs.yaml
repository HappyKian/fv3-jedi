test_framework_runtime_config: --log_level=test_suite
nml_file: Data/fv3files/fmsmpp.nml
trc_file: Data/fv3files/field_table
cost_function:
  Jb:
    Background:
      state:
      - restart_type: gfs
        datapath_read: Data/INPUTS/GFS_c48/ENSEMBLE/mem001/RESTART/
        datapath_tile: Data/INPUTS/GFS_c48/ENSEMBLE/mem001/RESTART/
        datapath_write: 'Data/'
        date: '2018-04-15T00:00:00Z'
        read_crtm_surface: 0
        filename_core: 20180415.000000.fv_core.res.nc
        filename_cplr: 20180415.000000.coupler.res
        filename_trcr: 20180415.000000.fv_tracer.res.nc
        nml_file: Data/fv3files/input_gfs_c48.nml
        trc_file: Data/fv3files/field_table
    Covariance:
      covariance: BUMP
      default_seed: 1
      prefix: fv3jedi
      method: cor
      strategy: specific_univariate
      new_nicas: 1     # Recompute convolution parameters
      load_nicas: 0    # Load precomputed convolution parameters
      sam_read: 0
      sam_write: 1  
      mask_check: 0
      draw_type: random_uniform
      nc1: 100
      ntry: 3
      nrep:  2
      nc3: 10
      dc: 1000.0e3
      nl0r: 1
      minim_algo: "hooke"
      rvflt: 0.0
      lsqrt: 1  
      resol: 10.0
      nicas_interp: bilin
      network: 0
      mpicom: 2 
      forced_radii: 1
      rh: 1500e3
      rv: 100
      advmode: 0
      diag_interp: bilin
      date: '2018-04-15T00:00:00Z'
      variable_changes:
      - varchange: 'Identity'
        inputVariables:
          variables:
          - u
          - v
          - pt
          - delp
          - q
        outputVariables:
          variables:
          - u
          - v
          - pt
          - delp
          - q
  Jo:
#    ObsTypes:
#    - Covariance:
#        covariance: diagonal
#        obserror: Inverse_Observation_Error
#      ObsData:
#        ObsDataIn:
#          obsfile: Data/amsua_n19_obs.nc4
#        ObsDataOut:
#          obsfile: Data/fv3jedi.3dvar.obt
#        obsvalue: Observation
#      ObsType: Radiance
    ObsTypes:
    - Covariance:
        covariance: diagonal
        obserror: air_temperature_err
      ObsData:
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/fv3jedi.3dvar.obt
        obsvalue: air_temperature
      ObsType: Radiosonde
  cost_type: 3D-Var
  variables:
  - u
  - v
  - pt
  - delp
  - q
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
final:
  diagnostics:
    departures: oman
minimizer:
  algorithm: DRIPCG
model:
  name: 'FV3JEDI'
  init_tlmadm: '0'
  nml_file: Data/fv3files/input_gfs_c48.nml
  trc_file: Data/fv3files/field_table
  tstep: PT15M
  update_dgridwind: '1'
  update_pressures: '1'
output:
  restart_type: gfs
  datapath_write: Data/
  filename_core: 3D-Var.fv_core.res.nc
  filename_cplr: 3D-Var.coupler.res
  filename_trcr: 3D-Var.fv_tracer.res.nc
  first: PT0H
  frequency: PT01H
resolution:
  nml_file: Data/fv3files/input_gfs_c48.nml
  trc_file: Data/fv3files/field_table
  halo: '3'
  filepath_akbk: Data/INPUTS/GFS_c48/ENSEMBLE/mem001/RESTART/

        variables:
        - ud
        - vd
        - ua
        - va
        - t
        - delp
        - q
        - qi
        - ql
        - o3
    Covariance:
      covariance: BUMP
      default_seed: 1
      prefix: fv3jedi
      method: cor
      strategy: specific_univariate
      new_nicas: 1     # Recompute convolution parameters
      load_nicas: 0    # Load precomputed convolution parameters
      sam_read: 0
      sam_write: 1  
      mask_check: 0
      draw_type: random_uniform
      nc1: 100
      ntry: 3
      nrep:  2
      nc3: 10
      dc: 1000.0e3
      nl0r: 1
      minim_algo: "hooke"
      rvflt: 0.0
      lsqrt: 1  
      resol: 10.0
      nicas_interp: bilin
      network: 0
      mpicom: 2 
      forced_radii: 1
      rh: 1000e3
      rv: 100
      advmode: 0
      diag_interp: bilin
      date: '2018-04-15T00:00:00Z'
      variable_changes:
      - varchange: Control2Model
        inputVariables:
          variables:
          - ua
          - va
          - t
          - delp
          - q
          - qi
          - ql
          - o3
        outputVariables:
          variables:
          - ua
          - va
          - t
          - delp
          - q
          - qi
          - ql
          - o3
  Jo:

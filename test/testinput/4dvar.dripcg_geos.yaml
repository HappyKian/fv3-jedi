nml_file: Data/fv3files/fmsmpp.nml
trc_file: Data/fv3files/field_table
cost_function:
  Jb:
    Background:
      state:
      - restart_type: geos
        datapath_read: Data/INPUTS/GEOS_c24/
        datapath_write: 'Data/'
        date: '2018-04-14T21:00:00Z'
        read_crtm_surface: 0
        filename_eta: GEOS.bkg.c24.eta.20180414_21z.nc4    
        filename_sfc: GEOS.bkg.c24.eta.20180414_21z.nc4    

#        obsvalue: Observation
#      ObsType: Radiance
    ObsTypes:
    - Covariance:
        covariance: diagonal
        obserror: ObsError
      ObsData:
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/fv3jedi.4DVar.obt
        obsvalue: ObsValue
      ObsType: Radiosonde
  cost_type: 4D-Var
  variables:
  - ud
  - vd
  - ua
  - va
  - t
  - delp
  - q
  - qi
  - ql
  - o3
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
final:
  diagnostics:
    departures: oman

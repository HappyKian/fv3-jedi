resolution:
  nml_file_mpp: Data/fv3files/fmsmpp.nml
  nml_file: Data/fv3files/input_gfs_c12.nml
  trc_file: Data/fv3files/field_table
  pathfile_akbk: Data/inputs/gfs_aero_c12/akbk.nc
variables: ["sulf","bc1","bc2","oc1","oc2",
            "dust1","dust2","dust3","dust4","dust5",
            "seas1","seas2","seas3","seas4"]
date: '2018-04-15T00:00:00Z'
background:
  filetype: gfs
  datapath_tile: Data/inputs/gfs_aero_c12/ensmean/
  filename_core: 20180415.000000.fv_core.res.nc
  filename_trcr: 20180415.000000.fv_tracer.res.nc
  filename_cplr: 20180415.000000.coupler.res
  variables: ["sulf","bc1","bc2","oc1","oc2",
              "dust1","dust2","dust3","dust4","dust5",
              "seas1","seas2","seas3","seas4"]
bump:
  prefix: Data/bump/fv3jedi_bumpparameters_loc_gfs_aero
  method: loc
#  nonunit_diag: 1
  strategy: common
  new_nicas: 1
  ntry: 3
  nrep: 2
  lsqrt: 1
  resol: 6
  network: 0
  mpicom: 2
  default_seed: 1
# Forced localization length-scales
# ---------------------------------
  forced_radii: 1
  rh: 2500000.0
  rv: 0.3
# Diagnostic based on ens
# -----------------------
  new_hdiag: 0
  nc1: 2000
  nc2: 500
  nc3: 15
  dc: 200000.0
  nl0r: 11
  ne: 5
  #local_diag: 1
  #local_rad: 1000000
  minim_algo: hooke
  #diag_rhflt: 3000000
#  Dirac gridded output
#  --------------------
  load_nicas: 0
  check_dirac: 0
  ndir: 1
#  londir: [0.0]
#  latdir: [0.0]
#  levdir: [50]
  ivdir: [1]
  itsdir: [1]
  grid_output: 1
  grid_resol: 200000.0
output:
- parameter: loc_coef
  filetype: gfs
  datapath_tile: Data/bump/
  filename_trcr: bumpparameters_loc_gfs_aero.loc_coef.fv_tracer.res.nc
  filename_cplr: bumpparameters_loc_gfs_aero.loc_coef.coupler.res
  date: '2018-04-15T00:00:00Z'
- parameter: loc_rh
  filetype: gfs
  datapath_tile: Data/bump/
  filename_trcr: bumpparameters_loc_gfs_aero.loc_rh.fv_tracer.res.nc
  filename_cplr: bumpparameters_loc_gfs_aero.loc_rh.coupler.res
  date: '2018-04-15T00:00:00Z'
- parameter: loc_rv
  filetype: gfs
  datapath_tile: Data/bump/
  filename_trcr: bumpparameters_loc_gfs_aero.loc_rv.fv_tracer.res.nc
  filename_cplr: bumpparameters_loc_gfs_aero.loc_rv.coupler.res
  date: '2018-04-15T00:00:00Z'
- parameter: hyb_coef

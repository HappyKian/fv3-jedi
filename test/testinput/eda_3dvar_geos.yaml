ensemble application:
  members: 4
cost function:
  cost type: 3D-Var
  analysis variables: &3dvars [ua,va,t,ps,q,qi,ql,o3mr]
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  filetype: geos
  datapath: Data/inputs/geos_c12
  filename_bkgd: geos.bkg.%yyyy%mm%dd_%hh%MM%ssz.nc4
  filename_crtm: geos.bkg.crtmsrf.%yyyy%mm%dd_%hh%MM%ssz.nc4
  geometry:
    nml_file_mpp: Data/fv3files/fmsmpp.nml
    trc_file: Data/fv3files/field_table
    akbk: Data/fv3files/akbk72.nc4
    interpolation method: bump
    # input.nml
    layout: [1,1]
    io_layout: [1,1]
    npx: 13
    npy: 13
    npz: 72
    ntiles: 6
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
  background:
    filetype: geos
    datapath: Data/inputs/geos_c12
    filename_bkgd: geos.bkg.20180415_000000z.nc4
    filename_crtm: geos.bkg.crtmsrf.20180415_000000z.nc4
    state variables: [ua,va,t,ps,q,qi,ql,o3mr,phis,frocean,frlake,frseaice,vtype,
                      stype,vfrac,sheleg,ts,soilt,soilm,u10m,v10m]
  background error:
    covariance model: hybrid
    static weight: 0.1
    static:
      date: &adate '2018-04-15T00:00:00Z'
      covariance model: ID
      bump:
        prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
        method: cor
        strategy: specific_univariate
        load_nicas: 1
        mpicom: 2
        verbosity: main
        io_keys:
        - "ua_2018-04-15T00:00:00Z-ua_2018-04-15T00:00:00Z"
        - "va_2018-04-15T00:00:00Z-va_2018-04-15T00:00:00Z"
        - "t_2018-04-15T00:00:00Z-t_2018-04-15T00:00:00Z"
        - "ps_2018-04-15T00:00:00Z-ps_2018-04-15T00:00:00Z"
        - "q_2018-04-15T00:00:00Z-q_2018-04-15T00:00:00Z"
        - "qi_2018-04-15T00:00:00Z-qi_2018-04-15T00:00:00Z"
        - "ql_2018-04-15T00:00:00Z-ql_2018-04-15T00:00:00Z"
        - "o3mr_2018-04-15T00:00:00Z-o3mr_2018-04-15T00:00:00Z"
        io_values:
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
    ensemble weight: 0.9
    ensemble:
      date: *adate
      members:
        - filetype: geos
          state variables: *3dvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem001.20180415_000000z.nc4
        - filetype: geos
          state variables: *3dvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem002.20180415_000000z.nc4
        - filetype: geos
          state variables: *3dvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem003.20180415_000000z.nc4
        - filetype: geos
          datapath: Data/inputs/geos_c12
          state variables: *3dvars
          filename_bkgd: geos.mem004.20180415_000000z.nc4
        - filetype: geos
          datapath: Data/inputs/geos_c12
          state variables: *3dvars
          filename_bkgd: geos.mem005.20180415_000000z.nc4
        - filetype: geos
          datapath: Data/inputs/geos_c12
          state variables: *3dvars
          filename_bkgd: geos.mem006.20180415_000000z.nc4
        - filetype: geos
          state variables: *3dvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem007.20180415_000000z.nc4
        - filetype: geos
          state variables: *3dvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem008.20180415_000000z.nc4
        - filetype: geos
          state variables: *3dvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem009.20180415_000000z.nc4
        - filetype: geos
          state variables: *3dvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem010.20180415_000000z.nc4
      localization:
        timeslots: ['2018-04-15T00:00:00Z']
        localization variables: *3dvars
        localization method: ID
        bump:
          prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
          method: loc
          strategy: common
          load_nicas: 1
          mpicom: 2
          verbosity: main
          io_keys: ["common"]
          io_values: ["fixed_2500km_0.3"]
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/geos/%{member}%/aircraft_eda-3dvar-geos_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      random amplitude: 0.3
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/geos/%{member}%/sondes_eda-3dvar-geos_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroRef
      obsdatain:
       obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
       obsfile: Data/hofx/eda/geos/%{member}%/gnssro_eda-3dvar-geos_2018041500_s.nc4
      simulated variables: [refractivity]
    obs operator:
      name: GnssroRef
      obs options:
        use_compress: 1
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Thinning
      filter variables:
      - name: refractivity
      random seed: 123
      amount: 0.96
      apply at iterations: 0
    - filter: Domain Check
      filter variables:
      - name: refractivity
      where:
      - variable:
          name: altitude@MetaData
          minvalue: 0
          maxvalue: 30000
      - variable:
          name: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
    - filter: Background Check
      filter variables:
      - name: refractivity
      threshold: 3.0
    - filter: ROobserror
      filter variables:
      - name: refractivity
      variable: refractivity
final:
  diagnostics:
    departures: oman
output:
  filetype: geos
  datapath: Data/analysis/eda/geos/%{member}%
  filename_bkgd: eda-3dvar-geos.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry:
      trc_file: Data/fv3files/field_table
      akbk: Data/fv3files/akbk72.nc4
      interpolation method: bump
      # input.nml
      layout: [1,1]
      io_layout: [1,1]
      npx: 13
      npy: 13
      npz: 72
      ntiles: 6
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
  - ninner: 1
    gradient norm reduction: 1e-10
    test: on
    geometry:
      trc_file: Data/fv3files/field_table
      akbk: Data/fv3files/akbk72.nc4
      interpolation method: bump
      # input.nml
      layout: [1,1]
      io_layout: [1,1]
      npx: 13
      npy: 13
      npz: 72
      ntiles: 6
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg

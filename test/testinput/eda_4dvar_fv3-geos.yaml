ensemble application:
  members: 2
cost function:
  background:
    filetype: geos
    datapath: Data/inputs/geos_c12
    filename_bkgd: geos.bkg.20180414_210000z.nc4
    state variables: [u,v,ua,va,t,ps,delp,q,qi,ql,o3mr]
  background error:
    covariance model: hybrid
    static weight: 0.1
    ensemble weight: 0.9
    static:
      date: '2018-04-14T21:00:00Z'
      covariance model: BUMP
      bump:
        prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
        method: cor
        strategy: specific_univariate
        load_nicas: 1
        mpicom: 2
        verbosity: main
        io_keys:
        - "ua_2018-04-14T21:00:00Z-ua_2018-04-14T21:00:00Z"
        - "va_2018-04-14T21:00:00Z-va_2018-04-14T21:00:00Z"
        - "t_2018-04-14T21:00:00Z-t_2018-04-14T21:00:00Z"
        - "ps_2018-04-14T21:00:00Z-ps_2018-04-14T21:00:00Z"
        - "q_2018-04-14T21:00:00Z-q_2018-04-14T21:00:00Z"
        - "qi_2018-04-14T21:00:00Z-qi_2018-04-14T21:00:00Z"
        - "ql_2018-04-14T21:00:00Z-ql_2018-04-14T21:00:00Z"
        - "o3mr_2018-04-14T21:00:00Z-o3mr_2018-04-14T21:00:00Z"
        io_values:
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
    ensemble:
      date: '2018-04-14T21:00:00Z'
      members:
        - filetype: geos
          state variables: &incvars [ua,va,t,ps,q,qi,ql,o3mr]
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem001.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem002.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem003.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem004.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem005.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem006.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem007.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem008.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem009.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem010.20180414_210000z.nc4
      localization:
        timeslots: ['2018-04-14T21:00:00Z']
        localization variables: *incvars
        localization method: BUMP
        bump:
          prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
          method: loc
          strategy: common
          load_nicas: 1
          mpicom: 2
          verbosity: main
          io_keys: ["common"]
          io_values: ["fixed_2500km_0.3"]
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/geos/%{member}%/aircraft_eda-4dvar-geos_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
      random amplitude: 0.4
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/geos/%{member}%/sondes_eda-4dvar-geos_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
      random amplitude: 0.5
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroBndNBAM
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/eda/geos/%{member}%/gnssro_eda-4dvar-geos_2018041500_m.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndNBAM
      obs options:
        sr_steps: 2
        vertlayer: full
        compress: 1
        super_ref_qc: NBAM
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      filter variables:
      - name: [bending_angle]
      where:
      - variable:
          name: impact_height@MetaData
        minvalue: 0
        maxvalue: 50000
    - filter: ROobserror
      filter variables:
      - name: bending_angle
      errmodel: NBAM
    - filter: Background Check RONBAM
      filter variables:
      - name: [bending_angle]
  cost type: 4D-Var
  analysis variables: *incvars
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  variable change: Analysis2Model
  filetype: geos
  datapath: Data/inputs/geos_c12
  filename_bkgd: geos.bkg.20180414_210000z.nc4
  model:
    name: PSEUDO
    pseudo_type: geos
    datapath: Data/inputs/geos_c12/
    filename_bkgd: geos.bkg.%yyyy%mm%dd_%hh%MM%ssz.nc4
    filename_crtm: geos.bkg.crtmsrf.%yyyy%mm%dd_%hh%MM%ssz.nc4
    run stage check: 1
    tstep: PT1H
    model variables: [u,v,ua,va,t,delp,q,qi,ql,o3mr,phis,
                qls,qcn,cfcn,frocean,frland,varflt,ustar,bstar,
                zpbl,cm,ct,cq,kcbl,tsm,khl,khu]
  geometry:
    nml_file_mpp: Data/fv3files/fmsmpp.nml
    trc_file: Data/fv3files/field_table
    akbk: Data/fv3files/akbk72.nc4
    # input.nml
    layout: [1,1]
    io_layout: [1,1]
    npx: 13
    npy: 13
    npz: 72
    ntiles: 6
    fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
    - fieldset: Data/fieldsets/ufo.yaml
final:
  diagnostics:
    departures: oman
output:
  filetype: geos
  datapath: Data/analysis/eda/geos/%{member}%
  filename_bkgd: eda-fgat-geos.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 2
    gradient norm reduction: 1e-10
    test: on
    geometry:
      trc_file: Data/fv3files/field_table
      akbk: Data/fv3files/akbk72.nc4
      # input.nml
      layout: [1,1]
      io_layout: [1,1]
      npx: 13
      npy: 13
      npz: 72
      ntiles: 6
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    linear model:
      variable change: Analysis2Model
      name: FV3JEDITLM
      nml_file: Data/fv3files/input_geos_c12.nml
      trc_file: Data/fv3files/field_table
      nml_file_pert: Data/fv3files/inputpert_4dvar.nml
      tstep: PT1H
      tlm variables: [u,vd,ua,va,t,delp,q,qi,ql,o3mr]
      lm_do_dyn: 1
      lm_do_trb: 1
      lm_do_mst: 1
      trajectory:
        model variables: [u,v,ua,va,t,delp,q,qi,ql,o3mr,phis,
                    qls,qcn,cfcn,frocean,frland,varflt,ustar,bstar,
                    zpbl,cm,ct,cq,kcbl,tsm,khl,khu]

        localization:
          timeslots: ['2018-04-15T00:00:00Z']
          variables: *3dvars
          localization: BUMP
          bump:
            prefix: Data/bump/fv3jedi_bumpparameters_loc_geos
            method: loc
            strategy: common
            load_nicas: 1
            mpicom: 2
            verbosity: main
  Jo:
    ObsTypes:
    - ObsSpace:
        name: Aircraft
        ObsDataIn:
          obsfile: Data/obs/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/aircraft_hyb-3dvar-geos_2018041500_m.nc4
        simulate:
          variables: [eastward_wind, northward_wind, air_temperature]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        threshold: 3
        apply_at_iterations: 0
      - Filter: Background Check
        variables: [eastward_wind,northward_wind,air_temperature]
        threshold: 6.0
    - ObsSpace:
        name: Radiosonde
        ObsDataIn:
          obsfile: Data/obs/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/sondes_hyb-3dvar-geos_2018041500_m.nc4
        simulate:
          variables: [eastward_wind, northward_wind, air_temperature]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        threshold: 3
        apply_at_iterations: 0
      - Filter: Background Check
        variables: [eastward_wind,northward_wind,air_temperature]
        threshold: 6.0
    - ObsSpace:
        name: GnssroRef
        ObsDataIn:
         obsfile: Data/obs/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
         obsfile: Data/hofx/gnssro_hyb-3dvar-geos_2018041500_s.nc4
        simulate:
         variables: [refractivity]
      ObsOperator:
        name: GnssroRef
        ObsOptions:
          use_compress: 1
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Thinning
        variables: [refractivity]
        random_seed: 123
        amount: 0.96
        apply_at_iterations: 0
      - Filter: Domain Check
        variables: [refractivity]
        where:
        - variable: altitude@MetaData
          minvalue: 0
          maxvalue: 30000
        - variable: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
        - variable: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        variables:
        - refractivity
        threshold: 3.0
      - Filter: ROobserror
        variables: [refractivity]
        variable: refractivity
        errmodel: GSI
  cost_type: 3D-Var
  variables: *3dvars
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  varchange: Analysis2Model
  filetype: 'geos'
  filename: Data/inputs/geos_c12/geos.bkg.20180415_000000z.nc4
final:

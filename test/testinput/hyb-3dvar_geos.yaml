cost_function:
  Jb:
    Background:
      state:
      - filetype: geos
        datapath: Data/inputs/geos_c12
        filename_bkgd: geos.bkg.20180415_000000z.nc4
        variables: &3dvars ["ua","va","t","ps","q","qi","ql","o3mr"]
    Covariance:
      covariance: hybrid
      static_weight: '0.1'
      ensemble_weight: '0.9'
      static:
        date: &adate '2018-04-15T00:00:00Z'
        covariance: FV3JEDIstatic
        bump:
          prefix: Data/bump/fv3jedi_bumpparameters_cor_geos
          method: cor
          strategy: specific_univariate
          load_nicas: 1
          mpicom: 2
          verbosity: main
      ensemble:
        date: *adate
        variables: *3dvars
        members:
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem001.20180415_000000z.nc4
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem002.20180415_000000z.nc4
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem003.20180415_000000z.nc4
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem004.20180415_000000z.nc4
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem005.20180415_000000z.nc4
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem006.20180415_000000z.nc4
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem007.20180415_000000z.nc4
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem008.20180415_000000z.nc4
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem009.20180415_000000z.nc4
          - filetype: geos
            datapath: Data/inputs/geos_c12
            filename_bkgd: geos.mem010.20180415_000000z.nc4
        localization:
          timeslots: ['2018-04-15T00:00:00Z']
          variables: *3dvars
          localization: ID
          bump:
            prefix: Data/bump/fv3jedi_bumpparameters_loc_geos
            method: loc
            strategy: common
            load_nicas: 1
            mpicom: 2
            verbosity: main
  Jo:
    ObsTypes:
    - ObsSpace:
        name: Aircraft
        ObsDataIn:
          obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/aircraft_hyb-3dvar-geos_2018041500_m.nc4
        simulate:
          variables: [eastward_wind, northward_wind, air_temperature]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        filter variables:
        - name: eastward_wind
        - name: northward_wind
        - name: air_temperature
        threshold: 6.0
    - ObsSpace:
        name: Radiosonde
        ObsDataIn:
          obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/sondes_hyb-3dvar-geos_2018041500_m.nc4
        simulate:
          variables: [eastward_wind, northward_wind, air_temperature]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        filter variables:
        - name: eastward_wind
        - name: northward_wind
        - name: air_temperature
        threshold: 6.0
    - ObsSpace:
        name: GnssroRef
        ObsDataIn:
         obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
         obsfile: Data/hofx/gnssro_hyb-3dvar-geos_2018041500_s.nc4
        simulate:
         variables: [refractivity]
      ObsOperator:
        name: GnssroRef
        ObsOptions:
          use_compress: 1
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Thinning
        filter variables:
        - name: refractivity
        random_seed: 123
        amount: 0.96
        apply_at_iterations: 0
      - Filter: Domain Check
        filter variables:
        - name: refractivity
        where:
        - variable:
            name: altitude@MetaData
            minvalue: 0
            maxvalue: 30000
        - variable:
            name: earth_radius_of_curvature@MetaData
            minvalue: 6250000
            maxvalue: 6450000
        - variable:
            name: geoid_height_above_reference_ellipsoid@MetaData
            minvalue: -200
            maxvalue: 200
      - Filter: Background Check
        filter variables:
        - name: refractivity
        threshold: 3.0
      - Filter: ROobserror
        filter variables:
        - name: refractivity
        variable: refractivity
        errmodel: GSI
    - ObsSpace:
        name: AMSUA-NOAA19
        ObsDataIn:
          obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/amsua_n19_hyb-3dvar-geos_2018041500_m.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 1-15
      ObsOperator:
        name: CRTM
        Absorbers: [H2O,O3]
        Clouds: [Water, Ice]
        Cloud_Fraction: 1.0
        ObsOptions:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/crtm/
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Bounds Check
        filter variables:
        - name: brightness_temperature
          channels: 1-15
        minvalue: 100.0
        maxvalue: 500.0
      - Filter: Background Check
        filter variables:
        - name: brightness_temperature
          channels: 1-15
        threshold: 3.0
    - ObsSpace:
        name: SfcObs
        ObsDataIn:
          obsfile: Data/obs/testinput_tier_1/sfc_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/sfc_hyb-3dvar-geos_2018041500_m.nc4
        simulate:
          variables: [surface_pressure]
      ObsOperator:
        name: SfcPCorrected
        da_psfc_scheme: UKMO
      LinearObsOperator:
        name: Identity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        threshold: 1000
  cost_type: 3D-Var
  variables: *3dvars
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  varchange: Analysis2Model
  filetype: 'geos'
  datapath: Data/inputs/geos_c12
  filename_bkgd: geos.bkg.%yyyy%mm%dd_%hh%MM%ssz.nc4
  filename_crtm: geos.bkg.crtmsrf.%yyyy%mm%dd_%hh%MM%ssz.nc4
final:
  diagnostics:
    departures: oman
minimizer:
  algorithm: DRIPCG
model:
  name: 'FV3'
  nml_file: Data/fv3files/input_geos_c12.nml
  nml_file_pert: Data/fv3files/inputpert_4dvar.nml
  tstep: PT3H
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  variables: ["ua","va","t","ps","q","qi","ql","o3mr","phis","frocean","frlake","frseaice","vtype",
              "stype","vfrac","sheleg","ts","soilt","soilm","u10m","v10m"]
output:
  filetype: geos
  datapath: Data/analysis
  filename_bkgd: hyb-3dvar-geos.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
resolution:
  nml_file_mpp: Data/fv3files/fmsmpp.nml
  nml_file: Data/fv3files/input_geos_c12.nml
  trc_file: Data/fv3files/field_table
  pathfile_akbk: Data/inputs/geos_c12/akbk72.nc4
  interp_method: bump
variational:
  iteration:
  - ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
    resolution:
      nml_file: Data/fv3files/input_geos_c12.nml
      trc_file: Data/fv3files/field_table
      pathfile_akbk: Data/inputs/geos_c12/akbk72.nc4
      interp_method: bump
    diagnostics:
      departures: ombg
    linearmodel:
      varchange: 'Identity'
      name: 'FV3JEDIIdTLM'
      version: FV3JEDIIdTLM
      tstep: PT3H
      variables: *3dvars
  - ninner: '5'
    gradient_norm_reduction: 1e-10
    test: 'on'
    resolution:
      nml_file: Data/fv3files/input_geos_c12.nml
      trc_file: Data/fv3files/field_table
      pathfile_akbk: Data/inputs/geos_c12/akbk72.nc4
      interp_method: bump
    diagnostics:
      departures: ombg
    linearmodel:
      varchange: 'Identity'
      name: 'FV3JEDIIdTLM'
      version: FV3JEDIIdTLM
      tstep: PT3H
      variables: *3dvars

    ensemble weight: 0.9
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/aircraft_hyb-3dvar-gfs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/sondes_hyb-3dvar-gfs_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroRef
      obsdatain:
       obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
       obsfile: Data/hofx/gnssro_hyb-3dvar-gfs_2018041500_s.nc4
      simulated variables: [refractivity]
    obs operator:
      name: GnssroRef
      obs options:
        use_compress: 1
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Thinning
      filter variables:
      - name: refractivity
      random seed: 123
      amount: 0.96
      apply at iterations: 0
    - filter: Domain Check
      filter variables:
      - name: refractivity
      where:
      - variable:
          name: altitude@MetaData
          minvalue: 0
          maxvalue: 30000
      - variable:
          name: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
    - filter: Background Check
      filter variables:
      - name: refractivity
      threshold: 3.0
    - filter: ROobserror
      filter variables:
      - name: refractivity
      variable: refractivity
      errmodel: GSI
  - obs space:
      name: AMSUA-NOAA19
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/amsua_n19_hyb-3dvar-gfs_2018041500_m.nc4
      simulated variables: [brightness_temperature]
      channels: 1-15
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3]
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/crtm/
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Bounds Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      minvalue: 100.0
      maxvalue: 500.0
    - filter: Background Check
      filter variables:
      - name: brightness_temperature
        channels: 1-15
      threshold: 3.0
  - obs space:
      name: SfcObs
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sfc_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/sfc_hyb-3dvar-gfs_2018041500_m.nc4
      simulated variables: [surface_pressure]
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Background Check
      threshold: 1000
  filetype: gfs
  datapath: Data/
  filename_core: 20180415.000000.c24.fv_core.res.nc
  filename_trcr: 20180415.000000.c24.fv_tracer.res.nc
  filename_sfcd: 20180415.000000.c24.sfc_data.nc
  filename_sfcw: 20180415.000000.c24.fv_srf_wnd.res.nc
  filename_cplr: 20180415.000000.c24.coupler.res
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1e-10
    test: on
    geometry:
      trc_file: Data/fv3files/field_table
      akbk: Data/fv3files/akbk64.nc4
      # input.nml
      layout: [1,1]
      io_layout: [1,1]
      npx: 13
      npy: 13
      npz: 64
      ntiles: 6
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
  - ninner: 5
    gradient norm reduction: 1e-10
    test: on
    geometry:
      trc_file: Data/fv3files/field_table
      akbk: Data/fv3files/akbk64.nc4
      # input.nml
      layout: [1,1]
      io_layout: [1,1]
      npx: 13
      npy: 13
      npz: 64
      ntiles: 6
      fieldsets:
      - fieldset: Data/fieldsets/dynamics.yaml
      - fieldset: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
final:
  diagnostics:
    departures: oman
output:
  filetype: gfs
  datapath: Data/analysis/
  filename_core: hyb-3dvar-gfs.c24.fv_core.res.nc
  filename_trcr: hyb-3dvar-gfs.c24.fv_tracer.res.nc
  filename_sfcd: hyb-3dvar-gfs.c24.sfc_data.nc
  filename_sfcw: hyb-3dvar-gfs.c24.fv_srf_wnd.res.nc
  filename_cplr: hyb-3dvar-gfs.c24.coupler.res
  first: PT0H
  frequency: PT1H

          timeslots: ['2018-04-15T00:00:00Z']
          variables: ["sulf","bc1","bc2","oc1","oc2",
                      "dust1","dust2","dust3","dust4","dust5",
                      "seas1","seas2","seas3","seas4"]
          localization: BUMP
          bump:
            prefix: Data/bump/fv3jedi_bumpparameters_loc_gfs_aero
            method: loc
            strategy: common
            load_nicas: 1
            mpicom: 2
            verbosity: main
  Jo:
    ObsTypes:
    - ObsSpace:
        name: Aod
        ObsDataIn:
          obsfile: Data/obs/testinput_tier_1/aod_viirs_obs_2018041500_sf6.nc4
        ObsDataOut:
          obsfile: Data/hofx/aod_viirs_3dvar_gfs_aero_2018041500_sf6.nc4
        simulate:
          variables: [aerosol_optical_depth]
          channels: 4
      ObsOperator:
        name: Aod
        Absorbers: [H2O,O3]
        ObsOptions:
          Sensor_ID: v.viirs-m_npp
          EndianType: little_endian
          CoefficientPath: Data/crtm/
          AerosolOption: aerosols_gocart_default
      Covariance:
        covariance: diagonal
  cost_type: 3D-Var
  variables: ["sulf","bc1","bc2","oc1","oc2",
              "dust1","dust2","dust3","dust4","dust5",
              "seas1","seas2","seas3","seas4"]
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  varchange: Analysis2Model
  filetype: gfs

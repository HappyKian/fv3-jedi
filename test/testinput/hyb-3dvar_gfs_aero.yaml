  filename_trcr: 20180415.000000.fv_tracer.res.nc
  filename_cplr: 20180415.000000.coupler.res
final:
  diagnostics:
    departures: oman
minimizer:
  algorithm: DRIPCG
model:
  name: 'PSEUDO'
  pseudo_type: 'gfs'
  datapath: 'Data/inputs/gfs_c12/bkg/'
  filename_core: %yyyy%mm%dd.%hh%MM%ss.fv_core.res.nc
  filename_trcr: %yyyy%mm%dd.%hh%MM%ss.fv_tracer.res.nc
  filename_sfcd: %yyyy%mm%dd.%hh%MM%ss.sfc_data.nc
  filename_sfcw: %yyyy%mm%dd.%hh%MM%ss.fv_srf_wnd.res.nc
  filename_cplr: %yyyy%mm%dd.%hh%MM%ss.coupler.res
  RunStageCheck: 1
  tstep: PT3H
  variables: ["T","DELP","sphum",
              "sulf","bc1","bc2","oc1","oc2",
              "dust1","dust2","dust3","dust4","dust5",
              "seas1","seas2","seas3","seas4"]
output:
  filetype: gfs
  datapath: Data/analysis/
  filename_core: hyb-3dvar-gfs_aero.fv_core.res.nc
  filename_trcr: hyb-3dvar-gfs_aero.fv_tracer.res.nc
  filename_cplr: hyb-3dvar-gfs_aero.coupler.res
  first: PT0H
  frequency: PT1H
resolution:
  nml_file_mpp: Data/fv3files/fmsmpp.nml
  trc_file: Data/fv3files/field_table
  akbk: Data/fv3files/akbk64.nc4
  # input.nml
  layout: [1,1]
  io_layout: [1,1]
  npx: 13
  npy: 13
  npz: 64
  ntiles: 6
  FieldSets:
    - FieldSet: Data/fieldsets/dynamics.yaml
    - FieldSet: Data/fieldsets/aerosols_gfs.yaml
    - FieldSet: Data/fieldsets/ufo.yaml
variational:
  iteration:
  - ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
    resolution:
      trc_file: Data/fv3files/field_table
      akbk: Data/fv3files/akbk64.nc4
      # input.nml
      layout: [1,1]
      io_layout: [1,1]
      npx: 13
      npy: 13
      npz: 64
      ntiles: 6
      FieldSets:
        - FieldSet: Data/fieldsets/dynamics.yaml
        - FieldSet: Data/fieldsets/aerosols_gfs.yaml
        - FieldSet: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    linearmodel:
      varchange: 'Identity'
      name: 'FV3JEDIIdTLM'
      version: FV3JEDIIdTLM
      tstep: PT3H
      variables: ["sulf","bc1","bc2","oc1","oc2",
                  "dust1","dust2","dust3","dust4","dust5",
                  "seas1","seas2","seas3","seas4"]
  - ninner: '5'
    gradient_norm_reduction: 1e-10
    test: 'on'
    resolution:
      trc_file: Data/fv3files/field_table
      akbk: Data/fv3files/akbk64.nc4
      # input.nml
      layout: [1,1]
      io_layout: [1,1]
      npx: 13
      npy: 13
      npz: 64
      ntiles: 6
      FieldSets:
        - FieldSet: Data/fieldsets/dynamics.yaml
        - FieldSet: Data/fieldsets/aerosols_gfs.yaml
        - FieldSet: Data/fieldsets/ufo.yaml
    diagnostics:
      departures: ombg
    linearmodel:
      varchange: 'Identity'
      name: 'FV3JEDIIdTLM'
      version: FV3JEDIIdTLM
      tstep: PT3H
      variables: ["sulf","bc1","bc2","oc1","oc2",
                  "dust1","dust2","dust3","dust4","dust5",
                  "seas1","seas2","seas3","seas4"]

  Jo:
    ObsTypes:
    - ObsSpace:
        name: Aircraft
        ObsDataIn:
          obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/aircraft_hyb-3dvar-gfs_2018041500_m.nc4
        simulate:
          variables: [eastward_wind, northward_wind, air_temperature]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        filter variables:
        - name: eastward_wind
        - name: northward_wind
        - name: air_temperature
        threshold: 6.0
    - ObsSpace:
        name: Radiosonde
        ObsDataIn:
          obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/sondes_hyb-3dvar-gfs_2018041500_m.nc4
        simulate:
          variables: [eastward_wind, northward_wind, air_temperature]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        filter variables:
        - name: eastward_wind
        - name: northward_wind
        - name: air_temperature
        threshold: 6.0
    - ObsSpace:
        name: GnssroRef
        ObsDataIn:
         obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
         obsfile: Data/hofx/gnssro_hyb-3dvar-gfs_2018041500_s.nc4
        simulate:
         variables: [refractivity]
      ObsOperator:
        name: GnssroRef
        ObsOptions:
          use_compress: 1
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Thinning
        filter variables:
        - name: refractivity
        random_seed: 123
        amount: 0.96
        apply_at_iterations: 0
      - Filter: Domain Check
        filter variables:
        - name: refractivity
        where:
        - variable:
            name: altitude@MetaData
            minvalue: 0
            maxvalue: 30000
        - variable:
            name: earth_radius_of_curvature@MetaData
            minvalue: 6250000
            maxvalue: 6450000
        - variable:
            name: geoid_height_above_reference_ellipsoid@MetaData
            minvalue: -200
            maxvalue: 200
      - Filter: Background Check
        filter variables:
        - name: refractivity
        threshold: 3.0
      - Filter: ROobserror
        filter variables:
        - name: refractivity
        variable: refractivity
        errmodel: GSI
    - ObsSpace:
        name: AMSUA-NOAA19
        ObsDataIn:
          obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/amsua_n19_hyb-3dvar-gfs_2018041500_m.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 1-15
      ObsOperator:
        name: CRTM
        Absorbers: [H2O,O3]
        ObsOptions:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/crtm/
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Bounds Check
        filter variables:
        - name: brightness_temperature
          channels: 1-15
        minvalue: 100.0
        maxvalue: 500.0
      - Filter: Background Check
        filter variables:
        - name: brightness_temperature
          channels: 1-15
        threshold: 3.0
    - ObsSpace:
        name: SfcObs
        ObsDataIn:
          obsfile: Data/obs/testinput_tier_1/sfc_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/hofx/sfc_hyb-3dvar-gfs_2018041500_m.nc4
        simulate:
          variables: [surface_pressure]
      ObsOperator:
        name: SfcPCorrected
        da_psfc_scheme: UKMO
      LinearObsOperator:
        name: Identity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        threshold: 1000
  cost_type: 3D-Var
  variables: *3dvars
  window_begin: '2018-04-14T21:00:00Z'

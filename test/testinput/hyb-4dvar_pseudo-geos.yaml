    filetype: geos
    datapath: Data/inputs/geos_c12
    filename_bkgd: geos.bkg.20180414_210000z.nc4
    state variables: [u,v,ua,va,t,delp,q,qi,ql,o3mr]
  background error:
    covariance model: hybrid
    static weight: 0.1
    ensemble weight: 0.9
    static:
      date: '2018-04-14T21:00:00Z'
      covariance model: BUMP
      bump:
        prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
        method: cor
        strategy: specific_univariate
        load_nicas: 1
        mpicom: 2
        verbosity: main
        io_keys:
        - "ua_2018-04-14T21:00:00Z-ua_2018-04-14T21:00:00Z"
        - "va_2018-04-14T21:00:00Z-va_2018-04-14T21:00:00Z"
        - "t_2018-04-14T21:00:00Z-t_2018-04-14T21:00:00Z"
        - "ps_2018-04-14T21:00:00Z-ps_2018-04-14T21:00:00Z"
        - "q_2018-04-14T21:00:00Z-q_2018-04-14T21:00:00Z"
        - "qi_2018-04-14T21:00:00Z-qi_2018-04-14T21:00:00Z"
        - "ql_2018-04-14T21:00:00Z-ql_2018-04-14T21:00:00Z"
        - "o3mr_2018-04-14T21:00:00Z-o3mr_2018-04-14T21:00:00Z"
        io_values:
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
        - "fixed_2500km_0.3"
    ensemble:
      date: '2018-04-14T21:00:00Z'
      members:
        - filetype: geos
          state variables: &incvars [ua,va,t,ps,q,qi,ql,o3mr]
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem001.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem002.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem003.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem004.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem005.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem006.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem007.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem008.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem009.20180414_210000z.nc4
        - filetype: geos
          state variables: *incvars
          datapath: Data/inputs/geos_c12
          filename_bkgd: geos.mem010.20180414_210000z.nc4
      localization:
        timeslots: ['2018-04-14T21:00:00Z']
        localization variables: *incvars
        localization method: BUMP
        bump:
          prefix: Data/bump/fv3jedi_bumpparameters_nicas_geos
          method: loc
          strategy: common
          load_nicas: 1
          mpicom: 2
          verbosity: main
          io_keys: ["common"]
          io_values: ["fixed_2500km_0.3"]
  observations:
  - obs space:
      name: Aircraft
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/aircraft_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/aircraft_hyb-4dvar-geos_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/hofx/sondes_hyb-4dvar-geos_2018041500_m.nc4
      simulated variables: [eastward_wind, northward_wind, air_temperature]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Background Check
      filter variables:
      - name: eastward_wind
      - name: northward_wind
      - name: air_temperature
      threshold: 6.0
  - obs space:
      name: GnssroRef
      obsdatain:
        obsfile: Data/obs/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
        obsfile: Data/hofx/gnssro_hyb-4dvar-geos_2018041500_s.nc4
      simulated variables: [refractivity]
    obs operator:
      name: GnssroRef
      obs options:
        use_compress: 1
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Thinning
      filter variables:
      - name: refractivity
      random seed: 123
      amount: 0.96
      apply at iterations: 0
    - filter: Domain Check
      filter variables:
      - name: refractivity
      where:
      - variable:
          name: altitude@MetaData
          minvalue: 0
          maxvalue: 30000
      - variable:
          name: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
    - filter: Background Check
      filter variables:
      - name: refractivity
      threshold: 3.0
    - filter: ROobserror
      filter variables:
      - name: refractivity
      variable: refractivity
      errmodel: GSI

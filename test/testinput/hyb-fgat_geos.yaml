test_framework_runtime_config: --log_level=test_suite
nml_file: Data/fv3files/fmsmpp.nml
cost_function:
  Jb:
    Background:
      state:
      - filetype: geos
        filename: Data/INPUTS/GEOS_c24/GEOS.bkg.c24.eta.20180414_21z.nc4
        variables: ["ud","vd","ua","va","t","delp","ps","q","qi","ql","o3mr"]
    Covariance:
      covariance: BUMP
      date: '2018-04-15T00:00:00Z'
      bump:
        default_seed: 1
        prefix: 3dfgat_geos
        method: cor
        strategy: specific_univariate
        new_nicas: 1     # Recompute convolution parameters
        load_nicas: 0    # Load precomputed convolution parameters
        sam_read: 0
        sam_write: 1
        nc1: 100
        ntry: 3
        nrep:  2
        nc3: 10
        dc: 1000.0e3
        nl0r: 1
        minim_algo: "hooke"
        lsqrt: 1
        resol: 10.0
        network: 0
        mpicom: 2
        forced_radii: 1
        rh: 3000e3
        rv: 100
        verbosity: 'none'
        variable_changes:
        - varchange: Control2Model
          inputVariables:
            variables: ["ua","va","t","ps","q","qi","ql","o3"]
          outputVariables:
            variables: ["psi","chi","tv","ps","rh","qi","ql","o3"]
  Jo:
    ObsTypes:
    - ObsSpace:
        name: Aircraft
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/aircraft_hyb-fgat_geos_2018041500_m.nc4
      ObsOperator:
        name: Aircraft
        variables:
        - eastward_wind
        - northward_wind
        - air_temperature
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        threshold: 3
        apply_at_iterations: 0
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        - air_temperature
        threshold: 6.0
#      - Filter: BlackList
#        where:
#        - variable: Land_Fraction@GeoVaLs
#          maxvalue: 0.0
    - ObsSpace:
        name: Radiosonde
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/sondes_hyb-fgat_geos_2018041500_m.nc4
      ObsOperator:
        name: Radiosonde
        variables:
        - eastward_wind
        - northward_wind
        - air_temperature
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        threshold: 3
        apply_at_iterations: 0
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        - air_temperature
        threshold: 6.0
    - ObsSpace:
        name: GnssroRef
        ObsDataIn:
         obsfile: Data/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
         obsfile: Data/gnssro_hyb-fgat_geos_2018041500_s.nc4
      ObsOperator:
        name: GnssroRef
        ObsOptions:
          use_compress: 1
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Thinning
        random_seed: 123
        amount: 0.96
        apply_at_iterations: 0
      - Filter: Domain Check
        where:
        - variable: altitude
          minvalue: 0
          maxvalue: 30000
        - variable: earth_radius_of_curvature
          minvalue: 6250000
          maxvalue: 6450000
        - variable: geoid_height_above_reference_ellipsoid
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        variables:
        - refractivity
        threshold: 3.0
      - Filter: ROobserror
        variable: refractivity
        errmodel: GSI
  cost_type: 4D-Var
  variables: ["ua","va","t","delp","ps","q","qi","ql","o3mr"]
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  varchange: Analysis2Model
  filetype: 'geos'
  filename: Data/INPUTS/GEOS_c24/GEOS.bkg.c24.eta.20180414_21z.nc4
final:
  diagnostics:
    departures: oman
minimizer:
  algorithm: DRIPCG
model:
  name: 'FV3'
  nml_file: Data/fv3files/input_geos_c24.nml
  trc_file: Data/fv3files/field_table
  nml_file_pert: Data/fv3files/inputpert_4dvar.nml
  tstep: PT15M
  readtraj: 0
  lm_do_dyn: 1
  lm_do_trb: 0
  lm_do_mst: 0
  variables: ["ud","vd","ua","va","t","delp","ps","q","qi","ql","o3mr","phis"]
output:
  filetype: geos
  datapath: Data/
  filename: 3dfgat_geos_ana.
  first: PT0H
  frequency: PT1H
resolution:
  nml_file: Data/fv3files/input_geos_c24.nml
  trc_file: Data/fv3files/field_table
  pathfile_akbk: Data/INPUTS/GEOS_akbk/akbk72.nc4
variational:
  iteration:
  - diagnostics:
      departures: ombg
    gradient_norm_reduction: 1e-10
    linearmodel:
      varchange: 'Identity'
      name: 'FV3JEDITLM'
      version: FV3JEDIIdTLM
      nml_file: Data/fv3files/input_geos_c24.nml
      trc_file: Data/fv3files/field_table
      nml_file_pert: Data/fv3files/inputpert_4dvar.nml
      tstep: PT15M
      lm_do_dyn: 1
      lm_do_trb: 0
      lm_do_mst: 0
      variables: ["ua","va","t","delp","ps","q","qi","ql","o3mr"]
      trajectory:
        name: 'FV3'
        nml_file: Data/fv3files/input_geos_c24.nml
        trc_file: Data/fv3files/field_table
        nml_file_pert: Data/fv3files/inputpert_4dvar.nml
        tstep: PT15M
        readtraj: 0
        lm_do_dyn: 1
        lm_do_trb: 0
        lm_do_mst: 0
        variables: ["ua","va","t","delp","ps","q","qi","ql","o3mr"]
    ninner: '10'
    resolution:
      nml_file: Data/fv3files/input_geos_c24.nml
      trc_file: Data/fv3files/field_table
      pathfile_akbk: Data/INPUTS/GEOS_akbk/akbk72.nc4
    test: 'on'

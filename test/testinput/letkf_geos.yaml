Observations:
  ObsTypes:
  - ObsSpace:
      name: Radiosonde
      distribution: InefficientDistribution
      ObsDataIn:
        obsfile: Data/obs/testinput_tier_1/scatwind_obs_2018041500_s.nc4
      simulate:
#        variables: [eastward_wind, northward_wind, air_temperature]
        variables: [eastward_wind, northward_wind]
    ObsOperator:
      name: VertInterp
    Covariance:
      covariance: localized diagonal
      Localization:
        localization: Gaspari-Cohn
        lengthscale: 5000e3
Prints:
  frequency: PT3H
Localization:
  distance: 5000e3
  max_nobs: 1000 
letkf:
  inflation:
    rtpp: 0.0
    mult: 1.0
output:
  filetype: geos
  datapath: Data/analysis/letkf/geos/%{member}%/
  filename_bkgd: letkf.ana.%yyyy%mm%dd_%hh%MM%ssz.nc4
  first: PT0H
  frequency: PT1H
  type: ens
  date: *date

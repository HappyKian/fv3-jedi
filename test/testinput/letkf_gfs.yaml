Observations:
  ObsTypes:
  - ObsSpace:
      name: Radiosonde
      distribution: InefficientDistribution
      ObsDataIn:
        obsfile: Data/obs/testinput_tier_1/scatwind_obs_2018041500_s.nc4
      simulate:
#        variables: [eastward_wind, northward_wind, air_temperature]
        variables: [eastward_wind, northward_wind]
    ObsOperator:
      name: VertInterp
    Covariance:
      covariance: localized diagonal
      Localization:
        localization: Gaspari-Cohn
        lengthscale: 5000e3
        max_nobs: 1000

Prints:
  frequency: PT3H

letkf:
  inflation:
    rtpp: 0.0
    mult: 1.0

output:
  filetype: gfs
  datapath_tile: Data/analysis/letkf/gfs/%{member}%/
  filename_core: letkf.fv_core.res.nc
  filename_trcr: letkf.fv_tracer.res.nc
  filename_sfcd: letkf.sfc_data.nc
  filename_sfcw: letkf.fv_srf_wnd.res.nc
  first: PT0H
  frequency: PT1H
  type: ens
  date: *date

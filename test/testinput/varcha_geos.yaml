Geometry:
  nml_file_mpp: Data/fv3files/fmsmpp.nml
  nml_file: Data/fv3files/input_geos_c12.nml
  trc_file: Data/fv3files/field_table
  pathfile_akbk: Data/inputs/geos_c12/akbk72.nc4
VariableChangeTests:
  - varchange: Control2Analysis
    state:
      filetype: geos
      datapath: Data/inputs/geos_c12
      filename_bkgd: geos.bkg.20180414_210000z.nc4
      filename_crtm: geos.bkg.crtmsrf.20180414_210000z.nc4
      variables: ["u","v","t","delp","q","qi","ql","o3mr"]
    toleranceInverse: 1.0e-4
    femps_iterations: 50
    femps_ngrids: 2
    femps_path2fv3gridfiles: Data/femps
    inverseFirst: true #Switched input and output variables
    inputVariables:
      variables: ["u","v","t","delp","q","qi","ql","o3mr"]
    outputVariables:
      variables: ["psi","chi","t","tv","delp","ps","q","rh","qi","ql","o3"]
  - varchange: GeosRst2Bkg
    state:
      filetype: geos
      datapath: Data/inputs/geos_c12
      filename_bkgd: geos.bkg.20180414_210000z.nc4
      variables: ["t","delp"]
    toleranceInverse: 1.0e-9
    inverseFirst: true
    do_clouds: false
    do_wind: false
    inputVariables:
      variables: ["t","delp"]
    outputVariables:
      variables: ["PT","PKZ","PE"]

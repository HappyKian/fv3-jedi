geometry:
  nml_file_mpp: Data/fv3files/fmsmpp.nml
  trc_file: Data/fv3files/field_table
  akbk: Data/fv3files/akbk72.nc4
  # input.nml
  layout: [1,1]
  io_layout: [1,1]
  npx: 13
  npy: 13
  npz: 72
  ntiles: 6
  fieldsets:
    - fieldset: Data/fieldsets/dynamics.yaml
variable change tests:
  - variable change: Control2Analysis
    state:
      filetype: geos
      datapath: Data/inputs/geos_c12
      filename_bkgd: geos.bkg.20180414_210000z.nc4
      filename_crtm: geos.bkg.crtmsrf.20180414_210000z.nc4
      state variables: [u,v,t,delp,q,qi,ql,o3ppmv]
    tolerance inverse: 1.0e-4
    femps_iterations: 50
    femps_ngrids: 2
    femps_path2fv3gridfiles: Data/femps
    inverse first: true #Switched input and output variables
    output variables: [psi,chi,t,tv,delp,ps,q,rh,qi,ql,o3]
  - variable change: GeosRst2Bkg
    state:
      filetype: geos
      datapath: Data/inputs/geos_c12
      filename_bkgd: geos.bkg.20180414_210000z.nc4
      state variables: [t,delp]
    tolerance inverse: 1.0e-9
    inverse first: true
    do_clouds: false
    do_wind: false
    do_temperature: true
    do_pressure: true
    pres_var: delp
    output variables: [PT,PKZ,PE]
